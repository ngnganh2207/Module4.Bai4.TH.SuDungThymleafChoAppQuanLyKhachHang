<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout::head}">
    <meta charset="UTF-8">
    <title>EDIT</title>
</head>
<body>
<p>EDIT CUSTOMER</p>
<p>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/customer/update}" th:object="${customer}" method="POST" novalidate="novalidate">
        <div>
            <label>ID</label>
            <input type="text" readonly th:field="*{id}"/>
        </div>

        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Email</label>
            <input type="email" th:field="*{email}"/>
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>

<footer th:insert="~{layout::footer}"></footer>
</body>
</html>
